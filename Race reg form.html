<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <div>
            <label for="first name">First Name:</label>
            <input type="text" id="first name" name="first name" required>
            <label for="last name">Last Name:</label>
            <input type="text" id="last name" name="last name" required>
        </div>
        <p> Select a Race:</p>
        <div>
            <label for="fun">Fun Run 5k</label>
            <input type="radio" id="fun" name="race" value="Fun Run">
        </div>
        <div>
            <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="race" value="half">
        </div>
        <div>
            <label for="full">Full Marathon</label>
            <input type="radio" id="full" name="race" value="full">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" required>
        </div>
        <div>
            <label for="age">Select age group:</label>
            <select name="age group" id="age">
                <option value="under 18">Under-18</option>
                <option value="above 18">above 18</option>
                <option value="above 60">above 60</option>
                <option value="under 70">under 70</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
