<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating forms</title>
    <h1>Creating Forms</h1>
</head>

<body>
    <form action="/search">
        <p>
            <label for="1">Enter a text:</label>
            <input type="text" placeholder="User Id" id="1">
        </p>
        <p>
            <label for="2">Enter the password:</label>
            <input type="password" placeholder="password" id="2">
        </p>
        <p>
            <label for="3">Pick a color:</label>
            <input type="color" id="3">
        </p>
        <p>
            <label for="4">Enter a number:</label>
            <input type="number" placeholder="Numerical Input" id="4">
        </p>
        <label for="5">Radio button:</label>
        <input type="radio" id="5">
    </form>


</body>

</html>
