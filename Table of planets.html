<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of planets</title>
</head>

<body>
    <table>
        <tr>
            <th>Planets</th>
            <th>Revolution Period</th>
            <th>Rotation Period</th>
        </tr>
        <tr>
            <td>Mercury</td>
            <td>88 days</td>
            <td>59 days</td>
        </tr>
        <tr>
            <td>Venus</td>
            <td>225 days</td>
            <td>243 days</td>
        </tr>
        <tr>
            <td>Earth</td>
            <td>365 days</td>
            <td>24 hours</td>
        </tr>
        <tr>
            <td>Mars</td>
            <td>687 days</td>
            <td>25 hours</td>
        </tr>
    </table>
</body>

</html>
